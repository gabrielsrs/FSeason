<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>

        <title>{% block title %}{% endblock %}</title>
        <link rel='stylesheet' type="text/css" href="{{ url_for('static', filename='base.css') }}" media="screen" />

        {% block head %}
        {% endblock %}

    </head>

    <body>

        {% block header %}
        {% endblock %}

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for message in messages %}
                    <h6>{{ category }}</h6>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}

        {% block js %}
        {% endblock %}
    </body>
</html>
